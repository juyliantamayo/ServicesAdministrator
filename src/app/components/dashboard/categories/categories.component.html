<app-sidevar></app-sidevar>
<br>
<div class="container" style="margin-left: 25%;">
    <!-- NavBar -->
    <nav style="background-color: #37003c;">
        <div class="nav-wrapper" style="margin-left: 1%;">
            <a (click)="direcionamiento('categorias')" class="brand-logo"> Categorias</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a (click)="agregar()">Agregar Nueva Categor√≠a</a></li>
            </ul>
        </div>
    </nav>

    <!-- Card de los Servicios disponibles -->
    <div class="row">
        <div class="col s12 m5 l5" *ngFor="let item of categoriesArray" style="height: 100%;">
            <div class="card sticky-action hoverable">
                <div class="card-image waves-effect waves-block waves-light black">
                    <img class="activator" width="" height="180px" src="{{ item.imageURL }}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{item.title}}<i
              class="material-icons right">more_vert</i></span>
                    <p><span class=" activator grey-text text-darken-1"></span></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{item.title}}<i
              class="material-icons right">close</i></span>
                    <br>
                    <p>{{item.description}}</p>
                </div>
                <div class="card-action center-align " style="background-color: #ff316e;">
                    <a (click)="editar(item)"><i class="material-icons white-text">create</i></a>
                    <a><i class="material-icons white-text">delete</i></a>
                </div>
            </div>

        </div>
    </div>
</div>
