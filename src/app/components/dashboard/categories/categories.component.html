<app-sidevar></app-sidevar>
<br>
<div class="container" style="margin-left: 25%;">
  <!-- NavBar -->
  <nav class="deep-purple darken-2">
    <div class="nav-wrapper" style="margin-left: 1%;">
      <a (click)="direcionamiento('categorias')" class="brand-logo"> Categorias</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a (click)="direcionamiento('agregar')">Agregar Nueva Categor√≠a</a></li>
        <li><a href="#">Eliminar Categoria</a></li>
      </ul>
    </div>
  </nav>

  <!-- Card de los Servicios disponibles -->
  <div class="row">
    <div class="col s12 m6 l4 xl3" *ngFor="let item of categoriesArray" style="height: 100%;">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{item.imageURL}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{item.title}}<i
              class="material-icons right">more_vert</i></span>
          <p><span class=" activator grey-text text-darken-1"></span></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.title}}<i
              class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
