<app-sidevar></app-sidevar>
<br>
<div class="container" style="margin-left: 25%;">
    <!-- NavBar -->
    <nav class="deep-purple darken-2">
        <div class="nav-wrapper" style="margin-left: 1%;">
            <a (click)="direcionamiento('categorias')" class="brand-logo"> Categorias</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a (click)="direcionamiento('categorias')">Categorias Disponibles</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario para agregar un categoria -->
    <div class="row" style="margin-top: 2%;">
        <form class="col s12" action="#">
            <div class="container">
                <div class="card">
                    <div class="card-content deep-purple darken-4 center-align white-text">
                        <div class="row">
                            <div class="">
                                <h1 *ngIf="this.Categori.title==''">Agregar Nueva Categoria</h1>
                                <h1 *ngIf="this.Categori.title!=''">Editar Categoria {{this.Categori.title}}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nombre" type="text" class="validate" name="nombre"
                                    [(ngModel)]="this.Categori.title">

                                <label for="nombre" class="active"*ngIf="this.Categori.title!=''">Nombre de la
                                    Categoria</label>
                                <label for="nombre" *ngIf="this.Categori.title==''">Nombre de la Categoria</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s3"></div>
                            <div class="col s6"><img src="{{this.Categori.imageURL}}"
                                    style="width: 100%; height: 100%;" id="imgSalida" *ngIf="this.Categori.title!=''">
                                <!-- <div class="file-field input-field"  style="width: 100%;">
                                    <div class="btn"  style="width: 100%;">
                                        <span *ngIf="this.Categori.title!=''">Cambiar Imagen</span>
                                        <span *ngIf="this.Categori.title==''">Subir Imagen</span>
                                        <input type="file" accept="image/*">
                                    </div>

                                </div> -->
                                <div class="file-field input-field">
                                    <div class="btn"  style="width: 100%;">
                                        <span *ngIf="this.Categori.title!=''">Cambiar Imagen</span>
                                        <span *ngIf="this.Categori.title==''">Subir Imagen</span>
                                        <input type="file" accept="image/*" (change)="changeimgae($event.target.files)">
                                    </div>
                                    <div class="file-path-wrapper">
                                      <input class="file-path validate" type="text" >
                                    </div>
                                  </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="descripcion" class="materialize-textarea" name="description"
                                    [(ngModel)]="this.Categori.description"></textarea>
                                <label for="descripcion" *ngIf="this.Categori.title==''">Descripción</label>


                                <label for="descripcion" class="active" *ngIf="this.Categori.title!=''">Descripción</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-content center-align grey lighten-3">
                        <div class="row">
                            <button *ngIf="this.Categori.title==''" class="btn waves-effect waves-light" type="submit"
                                name="action">Agregar
                                <i class="material-icons right">add</i>
                            </button>
                            <button *ngIf="this.Categori.title!=''" class="btn waves-effect" type="submit"
                                name="action" (click)=" update()">Editar

                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
