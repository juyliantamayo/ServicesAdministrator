<app-sidevar></app-sidevar>
<br>
<div class="container" style="margin-left: 25%;">
    <!-- NavBar -->
    <nav class="deep-purple darken-2">
        <div class="nav-wrapper" style="margin-left: 1%;">
            <a (click)="direcionamiento('categorias')" class="brand-logo"> Categorias</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a (click)="direcionamiento('categorias')">Categorias Disponibles</a></li>
                <li><a (click)="direcionamiento('agregar')">Agregar Categorías</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario para eliminar un categoria -->
    <div class="row" style="margin-top: 2%;">
        <form class="col s12" action="#">
            <div class="container">
                <div class="card">
                    <div class="card-content deep-purple darken-4 center-align white-text">
                        <div class="row">
                            <div class="">
                                <h1>Eliminar Categoria Existente</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- Select para llamar las categotias disponibles y luego poder eliminar alguna -->
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                                <label>Categoría a eliminar</label>
                            </div>
                        </div>
                        <div class="row">
                            <p>
                                <label>
                                    <input id="checkbox" type="checkbox" onchange="habilitar(this.checked);"/>
                                    <span>¿Está seguro que desea eliminar esta categoría?</span>
                                </label>
                            </p>
                        </div>

                    </div>
                    <div class="card-content center-align grey lighten-3">
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="action">Eliminar
                                <i class="material-icons right">delete</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
