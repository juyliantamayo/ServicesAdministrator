<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input class="validate" id="email" type="email" [(ngModel)]="email" #ctrl="ngModel" required  [ngModelOptions]="{standalone: true}">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" [(ngModel)]="password" #ctrl="ngModel" required  [ngModelOptions]="{standalone: true}">
                    <label for="password">Password</label>
                </div>
            </div>
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
            <div class="row">
                <div class="input-field col s12">
                    <a href="#" class="btn waves-effect waves-light col s12" (click)="tryRegister()">Ingresar</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="#" class="btn waves-effect waves-light col s12 red" (click)="googleSing()">Ingresar con google</a>
                </div>
            </div>

        </form>
    </div>
</div>
