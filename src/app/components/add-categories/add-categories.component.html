<div class="container" style="margin-left: 25%;">
    <!-- NavBar -->
    <nav class="deep-purple darken-2">
        <div class="nav-wrapper" style="margin-left: 1%;">
            <a (click)="direcionamiento('categorias')" class="brand-logo"> Categorias</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a (click)="direcionamiento('categorias')">Categorias Disponibles</a></li>
                <li><a (click)="direcionamiento('eliminar')">Eliminar Categoria</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario para agregar un categoria -->
    <div class="row" style="margin-top: 2%;">
        <form class="col s12" action="#">
            <div class="container">
                <div class="card">
                    <div class="card-content deep-purple darken-4 center-align white-text">
                        <div class="row">
                            <div class="">
                                <h1>Agregar Nueva Categoria</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nombre" type="text" class="validate">
                                <label for="nombre">Nombre de la Categoria</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Imagen</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="descripcion" class="materialize-textarea"></textarea>
                                <label for="descripcion">Descripci√≥n</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-content center-align grey lighten-3">
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                                <i class="material-icons right">add</i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
